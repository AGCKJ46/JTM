<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">
    <h1>Java Task Menagment</h1>
    <table>
        <tr scope="row">
            <td align="left">
                <h3>Task id:
                    <span th:text="${taskId}"></span>
                </h3>
                <h3>Task title:
                    <span th:text="${taskTitle}"></span>
                </h3>
            </td>
        </tr>
    </table>

    <body>
    <form action="#" method="post" th:action="@{/tasks/{id}/attachments/new(id=${taskId})}"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileName">File:</label>
            <input type="file" class="form-control" id="fileName" name="attachment" placeholder="File name">
        </div>
        <button type="submit" class="btn btn-primary">Add attachment</button>
    </form>
    </body>
</div>
</html>
