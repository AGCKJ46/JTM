<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>`
<body>
<div class="container">
    <form action="#" method="post" th:action="@{/tasks/new}" th:object="${newTask}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   placeholder="Description">
        </div>
        <div class="form-group">
            <label for="tag">Tag:</label>
            <select type="text" class="form-control" id="tag" th:field="*{tagId}" placeholder="Tag">
                <option th:each="tag: ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="project">Projects:</label>
            <select type="text" class="form-control" id="project" th:field="*{projectTitle}" placeholder="Project">
                <option th:each="project: ${projects}" th:value="${project.title}" th:text="${project.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add task</button>
    </form>
</div>
</body>
</html>
